fragment UrlFields on UrlType {
    id,
    slug, 
    clickCount, 
    originalUrl
}


mutation createSlug ($input:  CreateSlugInput!){
  createUrl(input: $input) {
    ...UrlFields
  }
}

query mostRecent {
  mostRecent {
    ...UrlFields
  }
}

mutation updateSlug($input: UpdateSlugInput!) {
  updateSlug(input: $input) {
    ...UrlFields
  }
}