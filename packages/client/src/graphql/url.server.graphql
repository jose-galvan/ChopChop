fragment UrlFields on UrlType {
  id
  slug
  clickCount
  originalUrl
  createdById
}

mutation createSlug($input: CreateSlugInput!) {
  createUrl(input: $input) {
    ...UrlFields
  }
}

query mostRecent {
  mostRecent {
    ...UrlFields
  }
}

query mostPopular {
  mostPopular {
    ...UrlFields
  }
}
query count {
  count
}
query countClicks {
  countClicks
}

mutation updateSlug($input: UpdateSlugInput!) {
  updateSlug(input: $input) {
    ...UrlFields
  }
}

mutation setUrlOwner($id: String!) {
  setUrlOwner(id: $id) {
    ...UrlFields
  }
}
